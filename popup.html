<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 320px; font-family: 'Segoe UI', sans-serif; padding: 15px; background: #1a1a1a; color: white; }
        h1 { font-size: 18px; margin-bottom: 10px; color: #4CAF50; }
        
        .card { background: #2d2d2d; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        
        input, select { width: 100%; padding: 8px; margin-top: 5px; border-radius: 4px; border: none; box-sizing: border-box;}
        button { width: 100%; background: #4CAF50; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; margin-top: 10px; font-weight: bold;}
        button:hover { background: #45a049; }

        .stat-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .flow-meter { height: 10px; background: #444; border-radius: 5px; overflow: hidden; margin-top: 5px;}
        .flow-fill { height: 100%; background: #00C853; width: 50%; transition: width 0.5s; }
        
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 12px; font-weight: bold; }
        .badge-flow { background: #00C853; color: #000; display: none; }
        
        #video-status { font-size: 12px; color: #aaa; margin-top: 5px; }
    </style>
</head>
<body>
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h1>Flow Facilitator</h1>
        <span id="flow-badge" class="badge badge-flow">ðŸŒŠ IN FLOW</span>
    </div>

    <!-- Goal Setting -->
    <div class="card">
        <label>Today's Focus Goal</label>
        <input type="text" id="goal-input" placeholder="e.g., Class 12 Physics, React JS">
        <button id="save-btn">Set Focus Goal</button>
    </div>

    <!-- Stats -->
    <div class="card">
        <div class="stat-row">
            <span>Focus Score</span>
            <span id="score-val">50/100</span>
        </div>
        <div class="flow-meter">
            <div id="score-bar" class="flow-fill"></div>
        </div>
        <p id="video-status">No active analysis.</p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
